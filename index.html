<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp Camp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="landing">
        <div class="left">
            <div class="icon">
                <img src="Logo.svg">
            </div>
            <div class="text">
                <h3>Explore the best camps on Earth.</h3>
                <p class="first">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbaised reviews.</p>
                <div class="one">
                    <img src="Checkmark.svg">
                    <p>Add your own camp suggestions.</p>
                </div>
                <div class="two">
                    <img src="Checkmark.svg">
                    <p>Leave reviews and experiences.</p>
                </div>
                <div class="three">
                    <img src="Checkmark.svg">
                    <p>See locations for all camps.</p>
                </div>
                <button>
                    <a href="view.html"> View Campgrounds </a>
                </button>
                <div class="four">
                    <p>Partnered with:</p>
                    <div class="image">
                        <img src="Airbnb.svg">
                        <img src="Booking.svg">
                        <img src="Plum Guide.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="Hero Image.jpg">
        </div>
    </section>
</body>
</html>
